<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ejercicios Js</title>
</head>
<body>
    <div class="p-5 text-center bg-body-tertiary">
        <button id="showModalName">Mostrar nombre</button>
        <button id="showModalSum">Sumar</button>
        <div class="modal" id="modalName">
            <div class="modal-content">
                <span class="cerrar">&times;</span>
                <h1 id="showN">Mostrar nombre</h1>
                <form id="showName">
                    <input id="name" type="text" placeholder="Ingresa tu nombre">
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
        <div id="modalSuma" class="modal">
            <div class="modal-content">
                <span class="cerrarS">&times;</span>
                <form id="sum">
                    <h1 id="resultSum">Suma</h1>
                    <input type="number" id="first">
                    <input type="number" id="second">
                    <button type="submit" class="btn btn-primary">Sumar</button>
                </form>
            </div>
        </div>
        <script src="./assets/js/app.js"></script>
    </div>
</body>
</html>
